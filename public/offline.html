<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dompetku - Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #dbeafe 0%, #f3e8ff 50%, #fce7f3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px 32px;
            max-width: 400px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 16px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e2e8f0;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 24px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        p {
            color: #64748b;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            padding: 14px 32px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
        }

        .offline-indicator {
            display: none;
            background: #fef3c7;
            color: #92400e;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">dompetku</div>
        <div id="loading-state">
            <div class="spinner"></div>
            <p>Loading your data...</p>
        </div>
        <div id="offline-state" style="display: none;">
            <div class="offline-indicator" style="display: block;">
                ðŸ“¶ You're currently offline
            </div>
            <p>Your cached data should load automatically. If not, try connecting to the internet.</p>
            <button class="btn" onclick="window.location.href='/dashboard'">Open Dashboard</button>
        </div>
    </div>

    <script>
        // Try to navigate to dashboard after a short delay
        setTimeout(() => {
            window.location.href = '/dashboard';
        }, 1500);

        // If still here after 5 seconds, show offline state
        setTimeout(() => {
            if (!navigator.onLine) {
                document.getElementById('loading-state').style.display = 'none';
                document.getElementById('offline-state').style.display = 'block';
            }
        }, 5000);
    </script>
</body>

</html>
